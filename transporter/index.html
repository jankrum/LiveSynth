<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transporter</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <h1>Transporter &lpar;<a href="../">go back</a>&rpar;</h1>

    <div id="transportDiv" style="display: none;">
        <button id="prevBtn" class="transportButton" property="disabled" command-change="115" state-key="cannotPrevious"
            disabled> &lt; </button>
        <button id="playBtn" class="transportButton" property="disabled" command-change="116" state-key="cannotPlay"
            disabled>Play</button>
        <button id="pauseBtn" class="transportButton" property="disabled" command-change="117" state-key="cannotPause"
            disabled>Pause</button>
        <button id="nextBtn" class="transportButton" property="disabled" command-change="118" state-key="cannotNext"
            disabled>&gt;</button>
        <button id="stopBtn" class="transportButton" property="disabled" command-change="119" state-key="cannotStop"
            disabled>Stop</button>

        <div id="displayText" class="text-display" property="innerHTML" state-key="songTitle" disabled>
            <!-- Text from the sequencer will be displayed here -->
        </div>
    </div>

    <script src="../generic.js"></script>
    <script src="script.js"></script>
</body>

</html>
