<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transporter</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <h1>Transporter &lpar;<a href="../index.html">go back</a>&rpar;</h1>
    <hr>

    <div id="transporterDiv" style="display: none;">
        <button id="prevBtn" class="transporterButton" property="disabled" command-change="115"
            state-key="cannotPrevious" disabled> &lt; </button>
        <button id="playBtn" class="transporterButton" property="disabled" command-change="116" state-key="cannotPlay"
            disabled>Play</button>
        <button id="pauseBtn" class="transporterButton" property="disabled" command-change="117" state-key="cannotPause"
            disabled>Pause</button>
        <button id="nextBtn" class="transporterButton" property="disabled" command-change="118" state-key="cannotNext"
            disabled>&gt;</button>
        <button id="stopBtn" class="transporterButton" property="disabled" command-change="119" state-key="cannotStop"
            disabled>Stop</button>

        <div id="displayText" class="text-display" property="innerHTML" state-key="songTitle" disabled>
            <!-- Text from the sequencer will be displayed here -->
        </div>
    </div>

    <script src="../namespaces/utilities.js"></script>
    <script src="../namespaces/midi_constants.js"></script>
    <script src="../namespaces/midi_connection.js"></script>
    <script src="../namespaces/midi_device.js"></script>
    <script src="script.js"></script>
</body>

</html>
